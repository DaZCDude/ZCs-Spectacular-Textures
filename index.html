    <style>
      *
      {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body
      {
        background-color: #222;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        width: 80%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #333;
        filter: drop-shadow(0px 5px 10px #111);
      }

      .content
      {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      h1
      {
        text-align: center;
        font-size: 50px;
        margin: 0;
        padding: 50px;
      }

      .tex-row
      {
        width: 100%;
        padding: 0 25px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        font-size: 30px;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .tex-row a
      {
        max-width: 300px;
        max-height: 300px;
        padding: 10px;
        flex: 1 1 calc(20% - 20px);
        transition: transform .2s;
      }

      .tex-row a:hover
      {
        transform: scale(1.05);
      }

      .tex-row img
      {
        width: 300px;
        height: 300px;
        object-fit: contain;
        border-radius: 10%;
        transition: border-radius .1s;
        filter: drop-shadow(0px 5px 5px #111);
      }

      .tex-row img:hover
      {
        border-radius: 5%;
      }

      footer
      {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        background-color: #444;
        color: white;
        text-align: center;
        margin-top: 50px;
      }

      .footer-side
      {
        padding: 20px 25px;
      }

      .license
      {
        text-decoration: none;
        color: #fff;
      }
      .license:hover
      {
        text-decoration: underline;
      }

      .footer-link
      {
        text-decoration: none;
        color: #fff;
        background-color: #222;
        border-radius: 25px;
        padding: 10px 20px;
        transition: background-color .1s;
      }

      .footer-link:hover
      {
        background-color: #333;
      }

      @media (max-width: 850px)
      {
        .container
        {
          width: 100%;
        }

        .tex-row
        {
          flex-direction: column;
          align-items: center;
        }
        .tex-row a
        {
          flex: 1 1 auto;
          margin-bottom: 10px;
        }

        footer
        {
          flex-direction: column;
        }
      }
    </style>
