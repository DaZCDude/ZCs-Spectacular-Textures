    <style>
      .modal
      {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
      }

      .modal-content
      {
        background-color: #333;
        padding: 50px;
        border-radius: 5%;
        width: 800px;
        height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .modal iframe
      {
        display: none;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 50px;
      }
      .modal img
      {
        display: none;
        height: 100%;
        border: none;
      }

      .modal .close
      {
        position: absolute;
        top: 15px;
        right: 25px;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
      }
      .download-button
      {
        text-decoration: none;
        color: #fff;
        background-color: #222;
        border-radius: 25px;
        padding: 10px 20px;
        transition: background-color .1s;
        margin-top: 35px;
      }
      .download-button:hover
      {
        background-color: #444;
      }
	
      #searchInput
      {
        border-radius: 10px;
        color: #fff;
        background-color: #333;
        outline: none;
        text-align: center;
        width: 600px;
        height: 40px;
        border: 0;
      }

      .tex-row
      {
        width: 100%;
        padding: 0 25px;
        
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        gap: 20px;
        justify-content: center;
      }

      .texture-item
      {
        max-width: 300px;
        max-height: 300px;
        flex: 1 1 calc(20% - 20px);
        border-radius: 10%;
        overflow: hidden;
        transition: border-radius .1s, transform .2s;
        filter: drop-shadow(0px 5px 5px #111);
        cursor: pointer;
      }
      .texture-item:hover
      {
        transform: scale(1.05);
        border-radius: 5%;
      }

      .tex-row img
      {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .tex-row a
      {
        position: relative;
      }

      .texture-text
      {
        position: absolute;
        bottom: -10px;
        background-color: rgba(25, 25, 25, 0.70);
        width: 100%;
        height: 50px;
        padding-top: 10px;
        text-align: center;
        color: #fff;
        opacity: 0;
        transition: opacity .3s;
      }
      .texture-item:hover .texture-text
      {
        opacity: 1;
      }
      
      @media (max-width: 850px)
      {
        #searchInput
        {
          width: 95%;
        }
        .modal-content
        {
          border-radius: 0%;
          height: 100%;
          padding: 50px 10px;
        }
      }
    </style>
  </head>
