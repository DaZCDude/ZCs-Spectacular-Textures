    <style>
      #searchInput
      {
        border-radius: 10px;
        color: #fff;
        background-color: #333;
        outline: none;
        text-align: center;
        width: 600px;
        height: 40px;
        border: 0;
      }

      .tex-row
      {
        width: 100%;
        padding: 0 25px;
        
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        gap: 20px;
        justify-content: center;
      }

      .texture-item
      {
        max-width: 300px;
        max-height: 300px;
        padding: 10px;
        flex: 1 1 calc(20% - 20px);
        transition: transform .2s;
      }

      .texture-item:hover
      {
        transform: scale(1.05);
      }

      .tex-row img
      {
        width: 300px;
        height: 300px;
        object-fit: contain;
        border-radius: 10%;
        transition: border-radius .1s;
        filter: drop-shadow(0px 5px 5px #111);
      }

      .tex-row img:hover
      {
        border-radius: 5%;
      }

      @media (max-width: 850px)
      {
        #searchInput
        {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to ZC's Spectacular Textures</h1>

        <input type="text" id="searchInput" placeholder="Search for texture...">
      </header>

      <div class="content">
        <div class="tex-row" id="textureContainer">
          <a class="texture-item" data-keywords="grass" href="textures/T_grass01_zip.zip" download><img loading="lazy" src="web-images/T_grass01_OPT.webp" alt="grass01"></a>
